@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="stylesheet" href="@routes.Assets.at("javascripts/vendor/bootstrap/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/jquery.modal.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/pos.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/nprogress.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/vendor/jquery-1.9.1.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/vendor/fastclick.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
